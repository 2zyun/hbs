<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>废旧/塑料_塑料颗粒/现货/交易平台-再塑宝</title>
    <meta name="keywords" content="废旧塑料，塑料现货,现货交易，塑料现货网,现货交易平台,塑料颗粒" />
    <meta name="description" content="再塑宝提供废旧塑料现货，破碎料，塑料颗粒现货等产品,聚集了再塑宝站内诚信实力的塑料供应商 、塑料求购商,是有实力种类多数量全的塑料现货交易平台,欢迎采购和入住.">
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.zaisubao.com/" />
    <link rel="stylesheet" href="../assets/css/base.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../assets/css/QGProductDetail.css" type="text/css" charset="utf-8"/>
</head>
<body>
<!--详情页内容容器-->
<section class="content-box" id="content-box"></section>

<script id="content-box-template" type="text/x-handlebars-template">
    <!-- 上部信息 -->
    <div class="content-top-box clearfix" id="content-top-box">
        <!-- 图片展示 -->
        <div class="content-pic">
            <!-- 展示大图 -->
            <div class="content-pic-big">
                <img src="{{Info.Photo}}" alt=""/>
            </div>
            <!-- 小图列表 -->
            <div class="content-pic-list-box clearfix">
                <div class="content-pic-list-btn btn-left"></div>
                <div class="content-pic-list">
                    <ul class="clearfix">
                        {{#each Photos}}
                        {{#if show}}
                        {{#unless @index}}
                        <li><img class="check" src="{{photo}}" alt="{{pid}}"/></li>
                        {{else}}
                        <li><img src="{{photo}}" alt="{{pid}}"/></li>
                        {{/unless}}
                        {{/if}}
                        {{/each}}
                    </ul>
                </div>
                <div class="content-pic-list-btn btn-right"></div>
            </div>
        </div>

        <!-- 基本信息 -->
        <div class="content-info">
            <!-- 标题 -->
            <div class="product-title clearfix">
                <h1>{{Info.Title}}</h1><!--标题-->
                <span>{{Info.GqId}}</span><!--No.-->
            </div>
            <!-- 供应信息 -->
            <div class="product-content-box">
                <div class="product-content-top">
                    <ul>
                        <li class="clearfix"><!--供应价格-->
                            <span class="product-content-title" data-i18n="product.price"></span><span>：</span>
                            <span class="product-content-num-val">{{Info.ProPrice}}</span><span>&nbsp;</span>
                            {{#compareProPrice Info.ProPrice}}{{value}}{{/compareProPrice}}<!--单位：元-->
                        </li>
                        <li class="clearfix"><!--所在地-->
                            <span class="product-content-title" data-i18n="product.site"></span><span>：</span>
                            <span class="product-content-val">{{Info.ProAddress}}</span>
                        </li>
                        <li class="clearfix"><!--库存现货-->
                            <span class="product-content-title" data-i18n="product.inventory"></span><span>：</span>
                            <span class="product-content-num-val">{{Info.ProNum}}</span><span>&nbsp;</span>
                            {{#compareWeightT Info.ProNum}}{{value}}{{/compareWeightT}}<!--单位：吨-->
                        </li>
                    </ul>
                </div>
                <!-- 附加信息 -->
                <div class="product-content-bottom">
                    <ul class="clearfix">
                        {{#list sub}}{{/list}}
                    </ul>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="product-bottom-btn-box">
                <input class="product-bottom-btn" type="button" data-i18n="[value]lookPhone" value=""/><!--查看联系方式-->
                <a class="publish-btn select-none" href="#" data-i18n="publish"></a><!--免费发布需求-->
            </div>
        </div>
    </div>
    <!-- 采购流程 -->
    <div class="process clearfix">
        <p>采购流程:</p>
        <ul>
            <li><b>1.</b><span data-i18n="process.register_login">注册/登录</span><i></i></li>
            <li class="process_b_bg1"><b>2.</b><span data-i18n="process.con1">寻找合适供货源</span><i></i></li>
            <li class="process_b_bg6"><b>3.</b><span data-i18n="process.con2">查看联系方式</span><i></i></li>
            <li class="process_b_bg7"><b>4.</b><span data-i18n="process.con3">双方洽谈</span><i></i></li>
            <li class="process_b_bg2"><b>5.</b><span data-i18n="process.con4">完成交易</span><i></i><em></em></li>
        </ul>
    </div>
    <!-- 详情描述 -->
    <div class="content-details-box" id="content-details-box">
        <div class="details-title">
            <ul class="clearfix">
                <li><a href="javascript:;" class="select-none" data-i18n="details.title"></a></li>
                <!--详情描述-->
            </ul>
        </div>
        <div class="details-con">
            <div class="details-con-top">
                <!--用途-->
                <p><span class="title" data-i18n="details.usedFor"></span><span>：</span><span class="val">{{sub.UsedFor}}</span>
                </p>
                <!--物性-->
                <p><span class="title" data-i18n="details.objectProperty"></span><span>：</span><span class="val">{{sub.ObjectProperty}}</span>
                </p>
            </div>
            <div class="details-con-foot">
                <!--产品描述-->
                <p>{{sub.Description}}</p>
                <!--图片-->
                {{#each Photos}}
                {{#if show}}
                <img src="{{photo}}" alt="{{pid}}"/>
                {{/if}}
                {{/each}}
            </div>
        </div>

        <div class="details-foot">
            <a href="#" data-i18n="collect"></a><!--收藏商品-->
            <a href="#" data-i18n="issue"></a><!--我也要发布-->
            <a href="#" data-i18n="top"></a><!--回到顶部-->
        </div>
    </div>
</script>

<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../node_modules/i18next/i18next.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/js/i18nextXHRBackend.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/js/i18next-jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/js/QGProductDetail.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
